version: '3.8'

services:
  # MinIO - S3 Compatible Storage
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - lakehouse-network

  # DuckDB + Python Environment
  duckdb:
    build:
      context: ./docker/duckdb
      dockerfile: Dockerfile
    container_name: duckdb
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-admin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_BUCKET=${MINIO_BUCKET:-lakehouse}
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-admin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - AWS_ENDPOINT=http://minio:9000
      - AWS_REGION=us-east-1
    volumes:
      - ./scripts:/app/scripts
      - ./data:/app/data
      - lakehouse_data:/app/lakehouse
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - lakehouse-network
    command: tail -f /dev/null  # Keep container running

  # dbt Service
  dbt:
    build:
      context: ./docker/dbt
      dockerfile: Dockerfile
    container_name: dbt
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-admin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_BUCKET=${MINIO_BUCKET:-lakehouse}
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-admin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - AWS_ENDPOINT=http://minio:9000
      - AWS_REGION=us-east-1
    volumes:
      - ./dbt:/dbt
      - lakehouse_data:/app/lakehouse
    depends_on:
      - minio
      - duckdb
    networks:
      - lakehouse-network
    working_dir: /dbt
    command: tail -f /dev/null  # Keep container running

  # Initialization Service
  init:
    build:
      context: ./docker/init
      dockerfile: Dockerfile
    container_name: init-service
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-admin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_BUCKET=${MINIO_BUCKET:-lakehouse}
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-admin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - AWS_ENDPOINT=http://minio:9000
      - AWS_REGION=us-east-1
    volumes:
      - ./scripts:/app/scripts
      - lakehouse_data:/app/lakehouse
    depends_on:
      minio:
        condition: service_healthy
      duckdb:
        condition: service_started
    networks:
      - lakehouse-network
    command: python /app/scripts/init_lakehouse.py

volumes:
  minio_data:
    driver: local
  lakehouse_data:
    driver: local

networks:
  lakehouse-network:
    driver: bridge

